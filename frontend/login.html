<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Login do Veículo</title>
</head>
<body>
    <header>
        <div class="content">
            <h1>IDENTIFICAÇÃO DE PLACA</h1>
            <img src="/backend/src/assets/placa-estacionamento-estacionar.png" alt="placa_estacionar" id="placa-img">
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="placa-login">
                <h2>CONFIRME SUA PLACA</h2>
                <input type="text" placeholder="---.-.-.--" class="campo-preencher" type="submit" id="placa">
            </div>
            <div class="senha-login">
                <h2>CONFIRME SUA SENHA</h2>
                <input type="text" placeholder="---" class="campo-preencher" type="submit" id="senha">
            </div>
                <button id="botao-confirmar" onclick="login(event)">Confirmar</button>
                <a href="/frontend/cadastro.html" class="possui-registro">NÃO TEM UM REGISTRO? FAZER CADASTRO</a>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>
